<template name="cartItems">    
    <body>
        <div class="container">
        	<br/>
        	<div class="level">
        		<div class="level-left">
		            <h3 class="title is-3">Cart</h3>
        		</div>
        		<div class="level-right">
        			{{#if notCheckCartList}}
						<button class="button is-primary" id="checkOut">Checkout</button>
					{{/if}}
					<button class="button" id="back">Go Back</button>
				</div> 		
        	</div>
            {{> cartList}}
            {{> modalDelete}}
            {{> modalCartSuccess}}
        </div>     
    </body>
</template>

<template name="cartList">
    <table class="table is-bordered is-striped is-hoverable is-fullwidth" id="test">
        <thead>
            <tr>
                <th>Apparel Name</th>
                <th>Apparel Quantity</th> 
                <th>Unit Price</th> 
                <th>Total Price</th> 
                {{#if hasList}}
                    <th></th>
                {{/if}}    
            </tr>
        </thead>
        <tbody>
        	{{#if checkCartList}}
                <tr>
                    <td colspan="5"><center><b>Your cart is empty.</b></center></td> 
                </tr>   
            {{/if}}
        	{{#each getCartApparels}}
                {{> cartRow}}
            {{/each}}     
        </tbody>
        <tfoot>
        	<tr>
                <th colspan="3"><div class="level-right">Total</div></th>
                {{#if checkCartList}}
                    <th>{{getTotal}}</th> 
                {{/if}}  
                {{#if hasList}}
                    <th colspan="2">{{getTotal}}</th> 
                {{/if}}   
            </tr>
        </tfoot>
     </table>
</template>

<template name="cartRow">
    <tr>
        <td>{{item_name}}</td> 
        <td>{{item_quantity}}</td> 
        <td>{{item_price}}</td>
        <td id="priceCart">{{total}}</td> 
        <td><button class="button is-danger" id="deleteItem">Remove</button></td>
    </tr>  
</template>

<template name="modalDelete">
    <div class="modal" id="modal-delete">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Remove Apparel</p>
                <button class="delete" aria-label="close" id="cancelModalCart"></button>
            </header>
            <section class="modal-card-body">
                <div class="message is-danger">
                    <div class="message_body">
                        Are you sure you want to remove this apparel in your cart?
                    </div>    
                </div>    
            </section>
            <footer class="modal-card-foot">
                <button class="button is-danger" id="confirmDeleteCart">Remove</button>
                <button class="button" id="cancelModalCart">Cancel</button>
            </footer>
        </div>
    </div>
</template>

<template name="modalCartSuccess">
    <div class="modal" id="modal-cart-success">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Success</p>
                <button class="delete" aria-label="close" id="closeModalCart"></button>
            </header>
            <section class="modal-card-body">
                <div class="message is-success">
                    <div class="message_body">
                        Apparel removed successfully.
                    </div>    
                </div>    
            </section>
            <footer class="modal-card-foot">
                <button class="button" id="closeModalCart">Close</button>
            </footer>
        </div>
    </div>
</template>
