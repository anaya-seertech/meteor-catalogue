<template name="receipt">    
    <body>
        <div class="container">
        	<br/>
            <div class = "level">
                <div class="level-left">
                    <h3 class="title is-3">Order confirmed</h3>
                </div>
                <div class="level-right">
                    <button class="button" id="goBack">Go Back</button>
                </div>    
            </div>
            {{> checkoutList}}
        </div>     
    </body>
</template>

<template name="checkoutList">
    <table class="table is-striped is-hoverable is-fullwidth" id="test">
        <thead>
            <tr>
                <th colspan="3">Your order</th> 
            </tr>
        </thead>
        <tbody>
            {{#each getOrdered}}
                {{> checkoutRow}}
            {{/each}}             
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2"><div class="level-right">Total</div></th>
                <th>{{getTotalOrdered}}</th> 
            </tr>
        </tfoot>
     </table>
</template>

<template name="checkoutRow">
    <tr>
        <td width="160">{{item_name}}</td> 
        <td width="160">{{item_quantity}}</td> 
        <td width="160" id="priceCheckout">{{total}}</td> 
    </tr>  
</template>
