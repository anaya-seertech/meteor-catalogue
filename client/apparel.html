<template name="apparelItem">    
    <body>
        <div class="container">
            <h3 class="title is-3">{{getAction}} Apparel</h3>
            {{> addForm}}
        </div>     
    </body>
</template>
<template name="addForm">
    <div class="columns">
        <div class="column">
            {{#if getActionUpdate}}
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input class="input is-expanded" type="text" value={{getApparel.name}} placeholder="Input name">
                    </div>
                    <label class="label">Price</label>
                    <div class="control">
                        <input class="input is-expanded" type="text" value={{getApparel.price}} placeholder="Input price">
                    </div>
                    <label class="label">Stock</label>
                    <div class="control">
                        <input class="input is-expanded" type="text" value={{getApparel.stock}} placeholder="Input stock">
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-link">Submit</button>
                    </div>
                    <div class="control">
                        <button class="button is-light" id="cancel">Cancel</button>
                    </div>
                </div>
            {{else}}
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input class="input is-expanded" type="text" placeholder="Text input">
                    </div>
                    <label class="label">Price</label>
                    <div class="control">
                        <input class="input is-expanded" type="text" placeholder="Text input">
                    </div>
                    <label class="label">Stock</label>
                    <div class="control">
                        <input class="input is-expanded" type="text" placeholder="Text input">
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-link">Submit</button>
                    </div>
                    <div class="control">
                        <button class="button is-light" id="cancel">Cancel</button>
                    </div>
                </div>
            {{/if}}
        </div>
        <div class="column">
        </div>    
    </div>
</template>
