<template name="cartItems">    
    <body>
        <div class="container">
        	<br/>
        	<div class="level">
        		<div class="level-left">
		            <h3 class="title is-3">Cart</h3>
        		</div>
        		<div class="level-right">
        			{{#if notCheckCartList}}
						<button class="button is-primary" id="checkOut">Checkout</button>
					{{/if}}
					<button class="button" id="back">Go Back</button>
				</div> 		
        	</div>
            {{>cartList}}
        </div>     
    </body>
</template>

<template name="cartList">
    <table class="table is-bordered is-striped is-hoverable is-fullwidth" id="test">
        <thead>
            <tr>
                <th width="160">Apparel Name</th>
                <th width="160">Apparel Quantity</th> 
                <th width="160">Apparel Price</th> 
            </tr>
        </thead>
        <tbody>
        	{{#if checkCartList}}
                <tr>
                    <td colspan="4"><center><b>Your cart is empty.</b></center></td> 
                </tr>   
            {{/if}}
        	{{#each getCartApparels}}
                {{> cartRow}}
            {{/each}}     
        </tbody>
        <tfoot>
        	<tr>
                <th colspan="2"><div class="level-right">Total</div></th> 
                <th>{{getTotal}}</th> 
            </tr>
        </tfoot>
     </table>
</template>

<template name="cartRow">
    <tr>
        <td>{{item_name}}</td> 
        <td>{{item_quantity}}</td> 
        <td id="priceCart">{{item_price}}</td> 
    </tr>  
</template>
